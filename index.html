body {
    margin: 3em 15%;
}
pre, input, select {
    font-family: "Fira Code";
    font-size: 16pt;
}
input {
    border: none;
    width: 4em;
}
#proof {
    font-family: "Latin Modern Roman";
    font-weight: 400;
    font-style: normal;
    font-stretch: normal;
    font-size: 32pt;
}

<script>
function update () {
    var proof = document.getElementById('proof')
    proof.style.fontFamily  = document.getElementById('family').value
    proof.style.fontWeight  = document.getElementById('weight').value
    proof.style.fontStyle   = document.getElementById('style').value
    proof.style.fontStretch = document.getElementById('stretch').value
    proof.style.fontSize    = document.getElementById('size').value + 'pt'

    if (proof.style.fontFamily === 'CCIcons') {
        proof.textContent = 'abcd'
    } else if (proof.style.fontFamily === 'Chess Alpha Diagram' ||
               proof.style.fontFamily.startsWith('SkakNew')) {
        proof.textContent = 'KkQq'
    } else if (proof.style.fontFamily === 'Emmentaler-Brace') {
        proof.textContent = '\ue100 \ue150 \ue200 \ue250 \ue300'
    } else if (proof.style.fontFamily.startsWith('Emmentaler')) {
        proof.textContent = '\ue10d \ue10f \ue11b \ue173'
    } else if (proof.style.fontFamily.startsWith('Fandol Braille')) {
        proof.textContent = '\u2820\u281E\u2813\u2811\u2800\u281F\u2825\u280A\u2809\u2805\u2800\u2803\u2817\u2815\u283A\u281D\u2800\u280B\u2815\u282D\u2800 ' +
                            '\u281A\u2825\u280D\u280F\u280E\u2800\u2815\u2827\u2811\u2817\u2800\u281E\u2813\u2811\u2800\u2807\u2801\u2835\u283D\u2800\u2819\u2815\u281B'
    } else if (proof.style.fontFamily === 'FdSymbol' ||
               proof.style.fontFamily === 'MdSymbol' ||
               proof.style.fontFamily.startsWith('MnSymbol')) {
        proof.textContent = '\u0020\u282B\u002F\u003C\u005B\u007B\u00AC\u00B1\u00D7\u00F7 ' +
                            '\u0302\u0311\u0335\u0337\u2016\u2022\u2032\u2035\u2050\u20D7 ' +
                            '\u2118\u2132\u2135\u2141\u2190\u21A9\u21BA\u21E0\u21F5\u2200 ' +
                            '\u2203\u2208\u220B\u220F\u221A\u221D\u223A\u223C\u2240\u2260 ' +
                            '\u2264\u228D\u22B2\u22BA\u22BE\u22C0\u22D6\u22DE\u2308\u2310 ' +
                            '\u2314\u2319\u231C\u2322\u234A\u2351\u239B\u23B7\u25A0\u25AA ' +
                            '\u25B2\u25BC\u25C6\u25CA\u25CF\u25E6\u25EB\u25EF\u2605\u2660 ' +
                            '\u2665\u266D\u2713\u2720\u27C2\u27C7\u27D0\u27D3\u27DC\u27E0 ' +
                            '\u27E6\u27F2\u27F5\u2906\u290A\u2921\u2933\u294A\u296E\u2980 ' +
                            '\u2991\u299B\u29A0\u29A3\u29B0\u29B6\u29B8\u29C4\u29C8\u29D6 ' +
                            '\u29DF\u29EB\u2A00\u2A11\u2A25\u2A2A\u2A30\u2A3C\u2A3F\u2A4E ' +
                            '\u2A55\u2A5E\u2A63\u2A66\u2A7D\u2A85\u2A95\u2AA6\u2AAE\u2AC5 ' +
                            '\u2ACB\u2ADE\u2AE2\u2AE7\u2AEA\u2AEF\u2B1B\u2B24\u2B29\u2B33'
    } else if (proof.style.fontFamily === 'Fira Code') {
        proof.textContent = '=/= >>= ~> 0xF 9:45 m-x *ptr www'
    } else if (proof.style.fontFamily === 'GFS Baskerville') {
        proof.textContent = '0123456789'
    } else if (proof.style.fontFamily === 'GFS Complutum' ||
               proof.style.fontFamily === 'GFS Olga' ||
               proof.style.fontFamily === 'GFS Porson' ||
               proof.style.fontFamily === 'GFS Solomos' ||
               proof.style.fontFamily === 'Philokalia') {
        proof.textContent = 'Ταχίστη αλώπηξ βαφής ψημένη γη, δρασκελίζει υπέρ νωθρού κυνός'
    } else if (proof.style.fontFamily === 'Libertinus Serif Initials' ||
               proof.style.fontFamily === 'Linux Libertine Initials' ||
               proof.style.fontFamily === 'Yinit') {
        proof.textContent = 'SAMPLE'
    } else {
        proof.textContent = 'The Quick brown fox jumps over the lazy dog'
    }
}
